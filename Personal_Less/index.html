<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Less Testing</title>
    <!--<link rel="stylesheet" href="styles.css" />-->
    <link type="text/less" rel="stylesheet" href="styles.less" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.5.0/less.min.js"></script>
</head>
<body class="container">
    <div class="row">
        <h1 class="sixteen columns">Flat Colors</h1>
        <div class="sixteen columns" id="colorBlocks">
            <div id="alizarin"></div>
            <div id="pomegranate"></div>
            <div id="carrot"></div>
            <div id="pumpkin"></div>
            <div id="sunflower"></div>
            <div id="darksunflower"></div>
            <div id="turquoise"></div>
            <div id="greensea"></div>
            <div id="emerald"></div>
            <div id="nephritis"></div>
            <div id="peterriver"></div>
            <div id="belizehole"></div>
            <div id="amethyst"></div>
            <div id="wisteria"></div>
            <div id="clouds"></div>
            <div id="silver"></div>
            <div id="concrete"></div>
            <div id="asbestos"></div>
            <div id="wetasphault"></div>
            <div id="midnightblue"></div>
        </div>
    </div>
    
    <h1 class="sixteen columns">Color Math</h1>
    <hr class="sixteen columns" />
    <div class="row" id="colorMath">
        <div class="one-third column" id="lightened">
            <h3>Regular Color:</h3>
            <div></div>
            <h3>Color Lightened:</h3>
            <div></div>
        </div>
        <div class="one-third column" id="darkened">
            <h3>Regular Color:</h3>
            <div></div>
            <h3>Color Darkened:</h3>
            <div></div>
        </div>
        <div class="one-third column" id="saturated">
            <h3>Regular Color:</h3>
            <div></div>
            <h3>Color Saturated:</h3>
            <div></div>
        </div>
    </div>
    
    <h1 class="sixteen columns">When would I use this?</h1>
    <hr />
    <div class="row" id="colorUses">
        <div class="one-third column" id="hover">
            <h3>Hover Effects</h3>
            <div></div>
        </div>
        <div class="one-third column" id="gradient">
            <h3>Gradients</h3>
            <div></div>
        </div>
        <div class="one-third column" id="animation">
            <h3>Animations</h3>
            <div></div>
        </div>
    </div>
    
    <h1 class="sixteen columns">Button Examples</h1>
    <hr class="sixteen columns" />
    <div class="row" id="buttonExamples">        
        <div class="one-third column">
            <h3>Success Button</h3>
            <button class="tiny_reg">Success</button>
            <button class="small_reg">Success</button>
            <button class="medium_reg">Success</button>
            <button class="large_reg">Success</button>
        </div>
        <div class="one-third column">
            <h3>Error Button</h3>
            <button class="tiny_err">Error</button>
            <button class="small_err">Error</button>
            <button class="medium_err">Error</button>
            <button class="large_err">Error</button>
        </div>
        <div class="one-third column">
            <h3>Attention Button</h3>
            <button class="tiny_att">Attention</button>
            <button class="small_att">Attention</button>
            <button class="medium_att">Attention</button>
            <button class="large_att">Attention</button>
        </div>
    </div>
    
    <h1 class="sixteen columns">Input Examples</h1>
    <hr class="sixteen columns" />
    <div class="row" id="inputExamples">
        <input class="one-third column regular" type="text" value="Type Here" />
        <input class="one-third column error"   type="text" value="Type Here" />
        <input class="one-third column success" type="text" value="Type Here" />
    </div>
    <hr class="sixteen columns" />
    <h1 class="sixteen columns">Radio Buttons / Checkboxes</h1>
    <div class="row" id="radcheckExamples">
        <div class="radio_button_blue one-third column">
            <label for="rad_button1">Radio Button 1</label>
            <input type="radio" id="rad_button1" />
        </div>
        <div class="radio_button_red one-third column">
            <label for="rad_button2">Radio Button 2</label>
            <input type="radio" id="rad_button2" />
        </div>
        <div class="radio_button_green one-third column">
            <label for="rad_button3">Radio Button 3</label>
            <input type="radio" id="rad_button3" />
        </div>
        <hr class="sixteen columns" id="radcheck_divider" />
        <div class="checkbox_blue one-third column">
            <label for="checkbox1">Checkbox 1</label>
            <input type="checkbox" id="checkbox1" />
        </div>
        <div class="checkbox_red one-third column">
            <label for="checkbox2">Checkbox 2</label>
            <input type="checkbox" id="checkbox2" />
        </div>
        <div class="checkbox_green one-third column">
            <label for="checkbox3">Checkbox 3</label>
            <input type="checkbox" id="checkbox3" />
        </div>
        <div class="checkbox_yellow one-third column">
            <label for="checkbox4">Checkbox 4</label>
            <input type="checkbox" id="checkbox4" />
        </div>
        <div class="checkbox_orange one-third column">
            <label for="checkbox5">Checkbox 5</label>
            <input type="checkbox" id="checkbox5" />
        </div>
        <div class="checkbox_purple one-third column">
            <label for="checkbox6">Checkbox 6</label>
            <input type="checkbox" id="checkbox6" />
        </div>
    </div>
    <hr class="sixteen columns" />
</body>
</html>
